# ----------------------------------------------------------------------
# env configuration
# ----------------------------------------------------------------------
env:
  TERM: xterm-256color

# ----------------------------------------------------------------------
# window configuration
# ----------------------------------------------------------------------
window:
  decorations: none
  # dynamic_padding: true
  opacity: 0.95
  startup_mode: Maximized
  padding:
    x: 0
    y: 0


# ----------------------------------------------------------------------
# font configuration
# ----------------------------------------------------------------------
font:
  normal:
    family: JetBrainsMono NF
    style: Regular
  bold:
    family: JetBrainsMono NF
    style: Bold
  italic:
    family: JetBrainsMono NF
    style: Italic
  bold_italic:
    family: JetBrainsMono NF
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 1


# ----------------------------------------------------------------------
# selection configuration
# ----------------------------------------------------------------------
selection:
  save_to_clipboard: true


# ----------------------------------------------------------------------
# shell configuration
# ----------------------------------------------------------------------
shell:
  program: C:\Users\linli\scoop\apps\pwsh\current\pwsh.exe


# ----------------------------------------------------------------------
# other configuration
# ----------------------------------------------------------------------
working_directory: C:\Users\linli
scrolling:
  history: 100000


# ----------------------------------------------------------------------
# binding configuration
# ----------------------------------------------------------------------
mouse_bindings:
  - { mouse: Right,                 action: PasteSelection }


# ----------------------------------------------------------------------
# theme configuration
# ----------------------------------------------------------------------
schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '#24283b'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#9699a8'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

# normal dark theme
colors: *tokyo-night